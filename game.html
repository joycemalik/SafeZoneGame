<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Safe Zone - Game</title>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/game.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.8/lottie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
<div class="game-container">
    <div class="top-bar">
        <div class="timer" id="timerDisplay">Time: --</div>
        <div class="score" id="scoreDisplay">Score: 0</div>
        <button id="hintBtn" class="futuristic-btn small">Hint (3)</button>
    </div>
    <div class="grid-container" id="gameGrid"></div>
    <div class="bottom-bar">
        <button id="quitBtn" class="futuristic-btn small">Quit</button>
        <button id="restartBtn" class="futuristic-btn small">Restart</button>
    </div>
</div>

<!-- Hint Modal -->
<div id="hintModal" style="display:none; position:absolute; top:40%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); padding:20px; border:2px solid #0ff; border-radius:10px; width:300px; text-align:center; z-index:999;">
  <p class="hint-text" style="color:#0ff;font-size:1.2em;"></p>
</div>

<!-- End Modal -->
<div id="endModal" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.7); padding:30px; border:2px solid #0ff; border-radius:15px; width:400px; text-align:center; z-index:999;">
  <h2 class="end-title" style="color:#0ff; margin-bottom:20px;">Result</h2>
  <div id="endLottie" style="width:100px; height:100px; margin:0 auto;"></div>
  <button class="primary-action futuristic-btn" style="margin:10px;">Play Again</button>
  <button class="secondary-action futuristic-btn" style="margin:10px;">Main Menu</button>
</div>


<!-- Audio -->
<audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
<audio id="revealSound" src="sounds/reveal.mp3" preload="auto"></audio>
<audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
<audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
<audio id="hintSound" src="sounds/hint.mp3" preload="auto"></audio>

<div id="cursorTrail"></div>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="js/cursor.js"></script>
<script src="js/audioController.js"></script>
<script src="js/uiController.js"></script>
<script src="js/gameController.js"></script>
<script src="js/game.js"></script>
</body>
</html>
